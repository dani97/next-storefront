mutation addSimpleProductToCart(
    $cartId: String!
    $quantity: Float!
    $sku: String!
) {
    addSimpleProductsToCart(
        input: {
            cart_id: $cartId
            cart_items: [{ data: { quantity: $quantity, sku: $sku } }]
        }
    ) {
        cart {
            id
            items {
                id
                product {
                    id
                    name
                    sku
                }
                quantity
            }
        }
    }
}
