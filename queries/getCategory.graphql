query category(
    $urlKey: String!
    $currentPage: Int!
    $onServer: Boolean!,
    $pageSize: Int
) {
    categoryList(filters: {url_key: {eq: $urlKey}}) {
        id
        description
        name
        product_count
        meta_title @include(if: $onServer)
        meta_keywords @include(if: $onServer)
        meta_description
        image
        products(currentPage: $currentPage, pageSize: $pageSize) {
            items {
                name
                sku
                url_key
                thumbnail {
                    url
                    label
                }
            }
        }
        product_count
    }
}