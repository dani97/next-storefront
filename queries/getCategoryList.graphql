query($ids: [String]) {
    categoryList(filters: {
        ids: {
            in: $ids
        }
    }
    ) {
        include_in_menu
        url_key
        children_count
        id
        name
        children {
            id
            include_in_menu
            url_key
            children_count
            name
            children {
                id
            }
        }
    }
}